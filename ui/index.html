<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/styles.css">
  <link rel="shortcut icon" href="static/WeeshLogo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Weesh</title>
</head>
<body>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Insert Long URL</label>
    <input type="url" class="form-control" id="long-url" placeholder="example.com">
    <br>
    <label for="exampleFormControlInput1" class="form-label">Change/Keep URL back end</label>
    <div class="input-group">
      <span class="input-group-addon">localhost:8000/</span>
      <input type="url" class="form-control" id="url-back">
    <div class="input-group">
      <button type="button" class="btn btn-primary" id="btn" onclick="onShortened()">Shorten!</button>
    </div>
    <span class="shortened" id="shortened"></span>
  <script src="static/main.js"></script>
</body>
</html>
